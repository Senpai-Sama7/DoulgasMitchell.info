<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - Douglas Mitchell</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #060913 0%, #0b1222 100%);
      color: #e7ecf3;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #7aa8ff;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #9fb0c2;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(122, 168, 255, 0.2);
      border: 1px solid rgba(122, 168, 255, 0.3);
      border-radius: 12px;
      color: #7aa8ff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: rgba(122, 168, 255, 0.3);
      transform: translateY(-2px);
    }
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached content.</p>
    <a href="/" class="btn" onclick="location.reload(); return false;">Try Again</a>
  </div>
</body>
</html>
